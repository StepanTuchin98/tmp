plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'dsfs'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation("com.github.librepdf:openpdf:1.3.29")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}